<html>
<head>
<script>
		function reqServer() {
			var ajaxReq = new XMLHttpRequest();
			ajaxReq.onreadystatechange = function() {
				if (ajaxReq.readyState==4) {
					if (ajaxReq.status==200) {
						document.getElementById("bod").innerHTML+= ajaxReq.responseText + "<br />"
					}
					if (ajaxReq.status > 0) {
						reqServer();
					}
				}
			}
			ajaxReq.open('GET',
		 		'http://localhost:7777/push');
			ajaxReq.send();
			console.log("request sent");
		}
	</script>
</head>
<body onload="reqServer()" id="bod">
</body>
</function>
